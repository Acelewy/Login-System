<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<body>
    <h3>Sign In</h3>
    <form action="/signin" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create A Username(letters and numbers only)" Required> 
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="fname" placeholder="Enter Your Password" Required> 
        <br>

        <button type="submit">Sign In</button>
    </form>
</body>
</html>
